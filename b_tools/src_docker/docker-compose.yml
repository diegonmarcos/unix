# Docker Compose for tools_minimum
# Usage: docker compose up -d
#
# For Podman: use podman-compose.yml instead
# For plain install: use install.sh

version: '3.8'

services:
  cloud-minimum:
    build:
      context: .
      dockerfile: Containerfile
    image: cloud-connect:minimum
    container_name: cloud-minimum
    hostname: cloud-minimum

    volumes:
      - cloud-home:/home/clouduser
      - /tmp/.X11-unix:/tmp/.X11-unix:rw

    environment:
      - DISPLAY=${DISPLAY}
      - CLOUD_PROFILE=minimum

    network_mode: host

    cap_add:
      - NET_ADMIN

    devices:
      - /dev/net/tun:/dev/net/tun

    restart: unless-stopped

    # Docker-specific: use init for proper signal handling
    init: true

volumes:
  cloud-home:
    driver: local
