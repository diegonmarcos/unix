# Diego's Distrobox Configuration
#
# Usage:
#   distrobox assemble create --file distrobox.ini
#   distrobox enter diego-dev
#
# Or manually:
#   distrobox create -n diego-dev -i diego-dev:latest
#   distrobox enter diego-dev

[diego-dev]
image=diego-dev:latest
home=/home/diego
init=false
nvidia=false
pull=false
root=false
replace=false
start_now=false

# Additional packages to install inside (optional)
# additional_packages="neovim tmux"

# Pre-init hooks (optional)
# pre_init_hooks="echo 'Starting diego-dev...'"

# Additional flags
# additional_flags="--volume /mnt/data:/data:rw"

[diego-dev-minimal]
image=diego-dev-minimal:latest
home=/home/diego
init=false
nvidia=false
pull=false
root=false
replace=false
start_now=false
