# /etc/pacman.conf - Arch Linux Surface

[options]
HoldPkg     = pacman glibc
Architecture = auto
CheckSpace
ParallelDownloads = 5
SigLevel    = Required DatabaseOptional
LocalFileSigLevel = Optional

# Repositories
[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist

# Linux Surface - MUST be before community for kernel priority
[linux-surface]
Server = https://pkg.surfacelinux.com/arch/
