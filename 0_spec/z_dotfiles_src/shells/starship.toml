# Starship Prompt Configuration
# Dual Profile Architecture

# Timeout for commands
command_timeout = 500

# Format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$container\
$cmd_duration\
$line_break\
$character"""

# Right prompt
right_format = """$time"""

# Profile-aware username
[username]
show_always = true
style_user = "bold green"
style_root = "bold red"
format = "[$user]($style) "

# Show hostname for SSH
[hostname]
ssh_only = true
format = "[@$hostname](bold yellow) "

# Directory
[directory]
truncation_length = 4
truncate_to_repo = true
style = "bold blue"
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " "
read_only_style = "red"

# Git branch
[git_branch]
symbol = " "
style = "bold purple"
format = "on [$symbol$branch]($style) "

# Git status
[git_status]
conflicted = ""
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = ""
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"
style = "bold yellow"
format = '([\[$all_status$ahead_behind\]]($style) )'

# Container indicator (important for podman)
[container]
symbol = "⬢ "
style = "bold cyan"
format = "[$symbol$name]($style) "

# Command duration
[cmd_duration]
min_time = 2000
format = "took [$duration](bold yellow) "

# Time
[time]
disabled = false
format = "[$time](dimmed white)"
time_format = "%H:%M"

# Prompt character
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

# Language versions (only show when relevant)
[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "
detect_files = ["package.json", ".node-version"]

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "
detect_files = [".python-version", "Pipfile", "pyproject.toml", "requirements.txt"]

[rust]
format = "[$symbol($version )]($style)"
symbol = " "
detect_files = ["Cargo.toml"]

[golang]
format = "[$symbol($version )]($style)"
symbol = " "

# Custom module for profile indicator
[custom.profile]
command = "echo $PROFILE"
when = true
style = "bold magenta"
format = "[($output)]($style) "
